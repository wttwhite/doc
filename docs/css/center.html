<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>center</title>
  <style>
    .father{width: 100px;height: 100px;border:1px solid #ccc;}
    .div1-1{width: 20px;margin: auto;}
    .div2 {text-align:center;}
    .div2-1{display: inline-block;}
    .div3{position: relative;}
    .div3-1{position: absolute;top: 50%;left: 50%;margin-left: -14px;margin-top: -10px;}
    .div4-1{position: absolute;top: 0;right: 0;bottom: 0;left: 0;margin: auto;
    width: 30px;height: 20px;}
    .div5{display:table-cell; vertical-align:middle}
    .div5-1{margin: auto;width: 30px;}
    .div6-1{position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);}
    .div7{display: flex;justify-content: center;align-items: center;}

    .div8{line-height: 20px;}
    .div8-1{line-height: 100px;}
    .div9{display: table;}
    .div9-1{display: table-cell;vertical-align: middle;}
  </style>
</head>
<body>
  水平居中
  <div class="father div1">
    <div class="div1-1">111</div>
  </div>
  <div class="father div2">
    <div class="div2-1">111</div>
  </div>
  水平垂直居中
  <div class="father div3">
    <div class="div3-1">111</div>
  </div>
  <div class="father div3">
    <div class="div4-1">111</div>
  </div>
  <div class="father div5">
    <div class="div5-1">111</div>
  </div>
  <div class="father div3">
    <div class="div6-1">111</div>
  </div>
  <div class="father div7">
    <div class="div7-1">111</div>
  </div>
  垂直居中
  <div class="father div8">
    <div class="div8-1">111</div>
  </div>
  <div class="father div9">
    <div class="div9-1">111</div>
  </div>
  
</body>
</html>
